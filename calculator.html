<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
    <script src="./calculator.js" defer></script>

    <script src="https://kit.fontawesome.com/d4a52177dc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="page__title">Calculator</h1>
    </header>

    <main>
        <table class="calculator">

            <thead>
                <tr>
                    <th colspan="4"><input type="text" value="0" class="calculator__display" disabled></th>
                </tr>
            </thead>

            <tbody class="calculator__rows">
                <tr class="row__buttons">
                    <td><input type="button" value="1" class="calculator__button --number"></td>
                    <td><input type="button" value="2" class="calculator__button --number"></td>
                    <td><input type="button" value="3" class="calculator__button --number"></td>
                    <td><input type="button" value="+" class="calculator__button --operator"></td>
                </tr>
                <tr class="row__buttons">
                    <td><input type="button" value="4" class="calculator__button --number"></td>
                    <td><input type="button" value="5" class="calculator__button --number"></td>
                    <td><input type="button" value="6" class="calculator__button --number"></td>
                    <td><input type="button" value="-" class="calculator__button --operator"></td>
                </tr>
                <tr class="row__buttons">
                    <td><input type="button" value="7" class="calculator__button --number"></td>
                    <td><input type="button" value="8" class="calculator__button --number"></td>
                    <td><input type="button" value="9" class="calculator__button --number"></td>
                    <td><input type="button" value="*" class="calculator__button --operator"></td>
                </tr>
                <tr class="row__buttons">
                    <td><input type="button" value="C" class="calculator__button --clear"></td>
                    <td><input type="button" value="0" class="calculator__button --number"></td>
                    <td><input type="button" value="=" class="calculator__button --answer"></td>
                    <td><input type="button" value="/" class="calculator__button --operator"></td>
                </tr>
            </tbody>

        </table>
    </main>

</body>

</html>
